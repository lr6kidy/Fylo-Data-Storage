<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fylo</title>

    <meta name="viewport"
          content="width=device-width">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="fylo-data-storage.css">
  </head>
  <body>
    <img class="bg-img"
           src="images/bg-desktop.png"
           alt="Stylised wave">
    <img class="mobile-bg"
           src="images/bg-mobile.png"
           alt="Stylised wave">
    <main class="overall-container">
      <div class="fylo-icons-container">
        <img class="logo"
             src="images/logo.svg"
             alt="Fylo's logo">
        <div class="icons">
          <div class="document-icon-container">
            <img class="document-icon"
                 src="images/icon-document.svg"
                 alt="Document icon">
          </div>
          <div class="folder-icon-container">
            <img class="folder-icon"
                 src="images/icon-folder.svg"
                 alt="Folder icon">
          </div>
          <div class="upload-icon-container">
            <img class="upload-icon"
                 src="images/icon-upload.svg"
                 alt="Upload icon">
          </div>
        </div>
      </div>
      <div class="fylo-numbers-container">
        <h1 class="used-data">
            Youâ€™ve used <strong>815 GB</strong> of your storage</h1>
        <div class="complete-bar">
          <div class="progress-bar">
            <div class="point"></div>
          </div>
        </div>
        <div class="numbers">
          <p class="gb0">0 GB</p>
          <p class="gb1000">1000 GB</p>
        </div>
        <div class="bubble">
          <p class="num185">185</p>
          <p class="gb-left">GB LEFT</p>
        </div>
        <div class="arrow-down"></div>
      </div>
    </main>
  </body>
</html>
